<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Análise Multidimensional de Vendas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Análise Multidimensional de Vendas - Livraria</h1>

  <section>
    <h2>Cadastro de Venda</h2>
    <form id="formVenda">
      <input type="number" id="ano" placeholder="Ano" required>
      <input type="number" id="mes" placeholder="Mês" required>
      <input type="text" id="filial" placeholder="Filial" required>
      <input type="text" id="categoria" placeholder="Categoria" required>
      <input type="text" id="autor" placeholder="Autor" required>
      <input type="number" id="quantidade" placeholder="Quantidade" required>
      <button type="submit">Adicionar Venda</button>
    </form>
  </section>

  <section>
    <h2>Análise e Gráfico</h2>
    <div style="margin-top:20px;">
      <label for="dimensaoX">Dimensão X:</label>
      <select id="dimensaoX">
        <option value="filial">Filial</option>
        <option value="categoria">Categoria</option>
        <option value="autor">Autor</option>
        <option value="mes">Mês</option>
        <option value="ano">Ano</option>
      </select>

      <label for="dimensaoY">Dimensão Y:</label>
      <select id="dimensaoY">
        <option value="filial">Filial</option>
        <option value="categoria">Categoria</option>
        <option value="autor">Autor</option>
        <option value="mes">Mês</option>
        <option value="ano">Ano</option>
      </select>

      <button type="button" id="gerarGrafico">Gerar Gráfico</button>
    </div>

    <canvas id="canvas" width="900" height="400" style="border:1px solid #ccc;margin-top:20px;"></canvas>
  </section>

  <script src="script.js"></script>
  
</body>
</html>
